	<script type="text/html" id="webpointsul">
		<%
			for(var i = 0;i<list.length;i++)

							<div class="center-li-content-div1">

						</div>
					</li>

		%>

	<script type="text/html" id="flpointsul">
		<%

			{
				%>
					<li class="mui-table-view-cell">
						<div class="mui-table-cell">

	<script>
		mui.plusReady(function() {
			var plattosaleid = plus.webview.currentWebview().plattosaleid;
			var userid = plus.webview.currentWebview().userid;
			var lx = plus.webview.currentWebview().lx;
			if(lx == 1)
				$('.bottom-button-div1').show();
			var data = {
				queryData:{
					tradeCode:"tbbuser.selectByPrimaryKey",
					userid:userid
				}
			}
			lnjoy.GetDataByPost(data,function(rs){
				console.log('%o',rs);
				$('#username').html(rs.list[0].userxm);
				$('#usertel').html(rs.list[0].usertel);
				$('#address').html(rs.list[0].address);
				$('#usercontent').html(rs.list[0].usercontent==""?"暂无简介":rs.list[0].usercontent);
				$('#fromroute').html(rs.list[0].fromroute);
				$('#toroute').html(rs.list[0].toroute);
				var telsobj = {};
				var telsarr = [];
				telsarr.push(rs.list[0].usertel);
				var data_web = {
					queryData:{
						tradeCode:'tbbnetwork.selectByPrimaryKey',
						userid:userid,
						networktype:0
					}
				};
				lnjoy.GetDataByPost(data_web,function(rs){
					console.log('%o',rs);
					var html = template('webpointsul',rs);
					$('#webpoints').html(html);
					for(var i = 0;i<rs.list.length;i++)
					{
						telsarr.push(rs.list[i].networktel);
					}
					var data_fl = {
						queryData:{
							tradeCode:'tbbnetwork.selectByPrimaryKey',
							userid:userid,
							networktype:1
						}
					};
					lnjoy.GetDataByPost(data_fl,function(rs){
						console.log('%o',rs);
						for(var i = 0;i<rs.list.length;i++)
						{
							telsarr.push(rs.list[i].networktel);
						}
						var html1 = template('flpointsul',rs);
						$('#flpoints').html(html1);
						telsobj['list'] = telsarr;
						var html2 = template('telsul',telsobj);
						$('#telarr').html(html2);
						$('.center-li-content-div1-tel').click(function(){
							if($(this).html())
								plus.device.dial($(this).html());
						});
						mui('body').on('shown', '.mui-popover', function(e) {
			
						});
						mui('body').on('hidden', '.mui-popover', function(e) {
							
						});
						mui('body').on('tap', '.mui-popover-action li>a', function() {
							var a = this,
								parent;
							//根据点击按钮，反推当前是哪个actionsheet
							for (parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
								if (parent.classList.contains('mui-popover-action')) {
									break;
								}
							}
							//关闭actionsheet
							mui('#' + parent.id).popover('toggle');
							if(a.innerHTML != "取消")
								plus.device.dial(a.innerHTML);
						})
					});
				});
			});
			$('.bottom-button-div').click(function(){
				plus.device.dial('4006887856');
			});
			$('#usertel').click(function(){
				if($(this).html())
					plus.device.dial($(this).html());
			});
			$('.bottom-button-div1').click(function(){
				clicked('buypointsdetails.html',{plattosaleid:plattosaleid},'slide-in-right');
			});
		});
		$('#addr').click(function(){
			clicked('map.html',{},'slide-in-right');
		})
	</script>
</html>
