    <script id="tpl" type="text/html">

	    function showPosition(position)
		{

			var data_place = {
				queryData:{
					tradeCode:'getLocation',

				}
			}
			lnjoy.GetDataByPost(data_place,function(rs){
				//console.log('%o',rs);
				
				if((rs.regeocode.addressComponent.city&&rs.regeocode.addressComponent.city.length>0)||(rs.regeocode.addressComponent.province&&rs.regeocode.addressComponent.city.province>0))
				{
					var place = rs.regeocode.addressComponent.province;
					if(rs.regeocode.addressComponent.city)
						place = rs.regeocode.addressComponent.city;
					if(!localStorage.getItem('downloadtype'))
				    	{
				    		var vInfo = plus.push.getClientInfo();
						var cid = vInfo.clientid;
						if(cid)
						{
							var datadownload = {
								queryData:{
									tradeCode:'tbbplattosale.downloadInsert',
									cid:cid,
									city:place.replace('市',''),
									returnSelect:'null'
								}
							}
							lnjoy.GetDataByPost(datadownload,function(rs1){
								if(rs1.hasOwnProperty("success"))
			            			{
			            				localStorage.setItem('downloadtype',1);
			            			}
							})
						}
				    	}
					if(!localStorage.getItem('fromroute')||localStorage.getItem('fromroute')!=place.replace('市',''))
					{
						var btnArray = ['否', '是'];
						mui.confirm('您当前所在地为：'+place.replace('市','')+'，是否要使用当前定位？', '提示', btnArray, function(e) {

								localStorage.setItem('fromroute',place.replace('市',''));

								$('.span-div1').html(place.replace('市',''));
								$('#wp').empty();
								fromroute = place.replace('市','');
								mui('#pullrefresh').pullRefresh().refresh(true);
								mui('#pullrefresh').pullRefresh().scrollTo(0,0,100);
								mui('#pullrefresh').pullRefresh().pullupLoading();
							}
						})
					}
				}
			});

		/**
		 * 上拉加载具体业务实现
		 */
		function pullupRefresh() {
			if(localStorage.getItem('userid'))
				userid = localStorage.getItem('userid');
			var orderby = salepx_str+discountpx_str+flowerpx_str+buynumpx_str;
			if(orderby.length>0)
				orderby = orderby.substr(0, orderby.length - 1);
			var data = {
				queryData:{
					tradeCode:'tbbplattosale.selectPlattosale104',
					orderby:orderby,
					currentPage:count,
					fromroute:fromroute,
					userxm:$('#keyword').val(),
					userid:userid,
					pageSize:pageSize
				}
			};
			console.log('%o',data);
			lnjoy.GetDataByPost(data,function(rs){
				console.log('%o',rs);
				mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > parseInt(rs.pagination.totalPage))); //参数为true代表没有更多数据了。
				for(var i = 0;i < rs.list.length;i++)
				{
					if(rs.list[i].SaleRecordTime<=Date.parse(new Date())/1000)
					{
						rs.list[i].iscansale = 0;
					}else{
						rs.list[i].iscansale = 1;
					}
					rs.list[i].iscansaletime = new Date(rs.list[i].SaleRecordTime*1000).Format('M月d日h时');
					if(localStorage.getItem('userid'))
					{
						console.log(rs.list[i].saleuserid);
						if(localStorage.getItem('userid') == rs.list[i].userid)
						{
							rs.list[i].iscanshare = 0;
						}else{
							rs.list[i].iscanshare = 1;
						}
					}
					if(rs.list[i].points>0)
					{
						if(rs.list[i].diffhour > 24)
						{
							rs.list[i].disffhourmemo = parseInt(rs.list[i].diffhour/24)+"天"+rs.list[i].diffhour%24+"小时";
						}else{
							rs.list[i].disffhourmemo = rs.list[i].diffhour+"小时";
						}
					}else{
						rs.list[i].diffhour = 0;
						rs.list[i].disffhourmemo = "0小时";
					}
				}
				var html = template('tpl',rs);
				$('#wp').append(html);
				//document.getElementById('wp').innerHTML = html;
			});

		}

		mui('.mui-bar-tab').on('tap','.mui-tab-item',function(){
			if(localStorage.getItem('userid'))
			{
				var curr = plus.webview.currentWebview();
				var wvs = plus.webview.all();
				for(var i = 0, len = wvs.length; i < len; i++) {
					if(wvs[i].id == curr.id)
						continue;
					plus.webview.close(wvs[i],'none');
				}
				var webview = this.getAttribute('data-webview');
				var webview_id = this.getAttribute('data-webview') + new Date().getTime();
				if(webview) {
					mui.openWindow({
						url: webview,
						id: webview_id,
						createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
							aniShow: 'none'
						},
						extras: {
							refresh: true
						},
						waiting: {
							autoShow: true //自动显示等待框，默认为true
						}
					});
					var openw = plus.webview.getWebviewById(webview);
					if(openw) {
						mui.fire(openw, 'refresh');
					}
				}
			}else
			{
				clicked('login.html', {}, 'slide-in-right');
			}

		function fx(userid)

				}],

				}];
			plus.nativeUI.actionSheet({

			}, function(e) {
				var i = e.index;
				if (i > 0) {
					var s_id = ids[i - 1].id;
					var share = shares[s_id];
					if (share) {
						if (share.authenticated) {
							shareMessage(share, ids[i - 1].ex);
						} else {
							share.authorize(function() {
								shareMessage(share, ids[i - 1].ex);
							}, function(e) {
								console.log("认证授权失败：" + e.code + " - " + e.message);

						}
					} else {
						mui.toast("无法获取分享服务，请检查manifest.json中分享插件参数配置，并重新打包")
					}
				}
			});
		}

			var citys = [];
			for(var i = 0;i < rs[0].child.length;i++)
			{
				var city_arr = [];
				for(var j = 0; j<rs[0].child[i].child.length;j++)
				{
					var citys_2 = {
						value:rs[0].child[i].child[j].dqBm,
						text:rs[0].child[i].child[j].dqMc
					}
					city_arr.push(citys_2);
				}
				var citys_1 = {
					value:rs[0].child[i].dqBm,
					text:rs[0].child[i].dqMc,
					children:city_arr
				}
				citys.push(citys_1);
			}
