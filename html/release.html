	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui('.mui-bar-tab').on('tap','.mui-tab-item',function(){
			if(localStorage.getItem('userid'))
			{
				var curr = plus.webview.currentWebview();
				var wvs = plus.webview.all();
				for(var i = 0, len = wvs.length; i < len; i++) {
					if(wvs[i].id == curr.id)
						continue;
					plus.webview.close(wvs[i],'none');
				}
				var webview = this.getAttribute('data-webview');
				var webview_id = this.getAttribute('data-webview') + new Date().getTime();
				if(webview) {
					mui.openWindow({
						url: webview,
						id: webview_id,
						createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
							aniShow: 'none'
						},
						extras: {
							refresh: true
						},
						waiting: {
							autoShow: true //自动显示等待框，默认为true
						}
					});
					var openw = plus.webview.getWebviewById(webview);
					if(openw) {
						mui.fire(openw, 'refresh');
					}
				}
			}else
			{
				clicked('login.html', {}, 'slide-in-right');
			}
		})
		init();
		var isok = false;
		var iscanrealse = false;
		function init(){
			//SendMsg();
			GetZhList();
			GetPhList();
			GetWbzList();
			GetZkList();
			GetFcsjList();
			GetUserDetails();
		}
		function SendMsg(){
			mui.toast("有"+parseInt(Math.random()*(100-70+1)+70,10)+"个发货人在线等着抢购您的运费券哦");
		}
		function GetUserDetails()
		{
			var data = {
				queryData:{
					tradeCode:'tbbuser.selectByPrimaryKey',
					userid:localStorage.getItem('userid')
				}
			};
			lnjoy.GetDataByPost(data,function(rs){
				console.log('%o',rs);
				if(rs.list[0].address&&rs.list[0].fromroute&&rs.list[0].usertel&&rs.list[0].usercontent&&rs.list[0].toroute){
					isok = true;
					IsCanRealse();
				}else
				{
					mui.alert('请先补充材料再发布！', '提示',function(){
						clicked('bcxx.html', {}, 'slide-in-right');
					});
				}
			});
		}
		function IsCanRealse(){
			var data_user = {
				queryData:{
					tradeCode:"tbbuser.selectByPrimaryKey",
					userid:localStorage.getItem('userid')
				}
			}
			lnjoy.GetDataByPost(data_user,function(rs){
				console.log('%o',rs);
				if(rs.list[0].iscanrelease!=1)
				{
					$('#release').hide();
					mui.alert("您还未开通自主放券功能，请联系查货宝!","提示");
					return;
				}else{
					iscanrealse = true;
				}
			})
		}
		function GetZhList()
		{
			var data = {
				queryData:{
					tradeCode:'selectCatKeyValue',
					key:'ZdMxID',
					value:'ZdMxMc',
					table:'tb_b_zdmx',
					like:'ZdMxCode',
					catid:'002',
					orderby:'ZdMxCode'
				}
			};
			lnjoy.GetDataByPost(data,function(rs){

				$('#selectzwlx').html(html);

		}

		{

					key:'ZdMxID',
					value:'ZdMxMc',
					table:'tb_b_zdmx',

		var zkobj;
		function GetZkList(){

					value:'ZdMxMc',
					table:'tb_b_zdmx',
					like:'ZdMxCode',
					catid:'005',
					orderby:'ZdMxCode'
				}
			};
			lnjoy.GetDataByPost(data,function(rs){
				console.log('%o',rs.tb_b_zdmx);
				zkobj = rs.tb_b_zdmx.tv;
				var html = template('zkitems',rs.tb_b_zdmx);
				$('#selectzk').html(html);
			});
		}
		function GetFcsjList(){

					tradeCode:'selectCatKeyValue',
					key:'ZdMxID',
					value:'ZdMxMc',
					table:'tb_b_zdmx',

				$('#selectfcsj').html(html);
			});
		}
		document.getElementById('hpbxtap').addEventListener('tap',function(event){
			$('#selectzwlx').hide();
			$('#selectpwlx').hide();
		})
		document.getElementById('zhtap').addEventListener('tap',function(event){
			$('#selectzwlx').show();
			$('#selectpwlx').hide();
		})
		document.getElementById('phtap').addEventListener('tap',function(event){
			$('#selectzwlx').hide();
			$('#selectpwlx').show();
		})
		document.getElementById('wbzbxtap').addEventListener('tap',function(event){
			$('#selectbzitems').hide();
		})
		document.getElementById('wbzyqtap').addEventListener('tap',function(event){
			$('#selectbzitems').show();
		})
		document.getElementById('release').addEventListener('tap',function(event){
			if(new Date().getHours()>21||new Date().getHours()<9){
				mui.alert('自主放券功能开发时间段为9～22时，目前不在开放时间段!', '提示');
				return;
			}
			if(!localStorage.getItem('userid')){
				mui.alert('请先登录再发布！', '提示',function(){
					clicked('login.html', {}, 'slide-in-right');
				});
			}
			if(!isok)
			{
				mui.alert('请先补充材料再发布！', '提示',function(){
					clicked('bcxx.html', {}, 'slide-in-right');
				});
			}
			if(!iscanrealse)
			{
				mui.alert('您还未开通自主放券功能，请联系查货宝!', '提示');
				return;
			}
			
			var hwlxtype = "";
			var salerecordlx = 3;
			var hwlxcheck = document.getElementsByName("hwlxcheck");
			for (var i = 0; i < hwlxcheck.length; i++) {
                if(hwlxcheck[i].checked) {
                		hwlxtype = hwlxcheck[i].value;
                }
	        }
			if(!hwlxtype)
			{
				mui.toast("请选择货物类型");
				return;
			}
			var zhlxtype = "";
			var phlxtype = "";
			
			if(hwlxtype == "52A9D528-1A9F-461D-B88E-ADA76C784341")
			{
				salerecordlx = 1;
				var zhlxradio = document.getElementsByName("zhlxradio");
				for (var i = 0; i < zhlxradio.length; i++) {
	                if(zhlxradio[i].checked) {
	                		zhlxtype = zhlxradio[i].value;
	                }
		        }
				if(!zhlxtype)
				{
					mui.toast("请选择重货类型");
					return;
				}
			}else if(hwlxtype == "77878BEF-3370-453B-B20E-2927E3507E58")
			{
				salerecordlx = 2;
				var phlxradio = document.getElementsByName("phlxradio");
